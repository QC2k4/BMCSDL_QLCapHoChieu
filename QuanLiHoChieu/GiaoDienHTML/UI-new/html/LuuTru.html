<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lưu trữ hồ sơ - Hệ Thống Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/LuuTru.css" />
  </head>
  <body>
    <header class="admin-header">
      <div class="header-title">
        <i class="fas fa-archive"></i>
        <span>LƯU TRỮ HỒ SƠ</span>
      </div>
      <div class="user-info">
        <img
          src="content/images/admin-avatar.jpg"
          alt="Admin Avatar"
          class="user-avatar"
        />
        <button class="logout-btn"  onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </button>
      </div>
    </header>

    <div class="page-wrapper">
      <div class="admin-container">
        <div class="card">
          <table class="table">
            <thead>
              <tr>
                <th>Mã hồ sơ</th>
                <th>Tình trạng</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HS01</td>
                <td>Đồng ý cấp hộ chiếu</td>
                <td></td>
              </tr>
              <tr>
                <td>HS02</td>
                <td>Không đồng ý cấp hộ chiếu</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="simple-footer">
      <p>&copy; 2025 Quản lý cấp hộ chiếu lần đầu. All rights reserved.</p>
    </footer>

    <script src="../js/LuuTru.js"></script>
    <script src="../js/GiamSat.js"></script>
  </body>
</html>
