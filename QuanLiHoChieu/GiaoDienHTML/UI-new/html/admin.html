<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý User - Hệ Thống Admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/Admin.css" />
    <style></style>
  </head>
  <body>
    <!-- Header -->
    <header class="admin-header">
      <div class="header-title">
        <i class="fas fa-user-cog"></i>
        <span>HỆ THỐNG QUẢN LÝ USER</span>
      </div>
      <div class="user-info">
        <img
          src="content/images/admin-avatar.jpg"
          alt="Admin Avatar"
          class="user-avatar"
        />
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i>
          Đăng xuất
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="page-wrapper">
      <div class="admin-container">
        <div class="card">
          <div class="card-header">
            <div class="card-title">
              <i class="fas fa-users"></i>
              DANH SÁCH USER
            </div>
            <button class="add-btn" onclick="showAddForm()">
              <i class="fas fa-plus"></i>
              Thêm User
            </button>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Mã user</th>
                  <th>Ngày tạo</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>U01</td>
                  <td>30/03/2025</td>
                  <td>
                    <button
                      class="action-btn edit-btn"
                      onclick="showEditForm(event)"
                    >
                      <i class="fas fa-edit"></i>
                      Chỉnh sửa
                    </button>
                    <button
                      class="action-btn delete-btn"
                      onclick="confirmDelete(event)"
                    >
                      <i class="fas fa-trash-alt"></i>
                      Xóa
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>U02</td>
                  <td>30/04/2025</td>
                  <td>
                    <button
                      class="action-btn edit-btn"
                      onclick="showEditForm(event)"
                    >
                      <i class="fas fa-edit"></i>
                      Chỉnh sửa
                    </button>
                    <button
                      class="action-btn delete-btn"
                      onclick="confirmDelete(event)"
                    >
                      <i class="fas fa-trash-alt"></i>
                      Xóa
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>U03</td>
                  <td>15/05/2025</td>
                  <td>
                    <button
                      class="action-btn edit-btn"
                      onclick="showEditForm(event)"
                    >
                      <i class="fas fa-edit"></i>
                      Chỉnh sửa
                    </button>
                    <button
                      class="action-btn delete-btn"
                      onclick="confirmDelete(event)"
                    >
                      <i class="fas fa-trash-alt"></i>
                      Xóa
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Form Modal -->
    <div class="overlay" id="editModal">
      <form action="/submit" method="post" class="edit-form">
        <h2 class="form-title">
          <i class="fas fa-user-edit"></i>
          CHỈNH SỬA USER
        </h2>

        <div class="form-group">
          <label for="id_user">Mã user:</label>
          <input
            type="text"
            id="id_user"
            name="id_user"
            class="form-control"
            value="U01"
            readonly
          />
        </div>

        <div class="form-group">
          <label>Quyền:</label>
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" name="quyen[]" value="xac_thuc" checked />
              <i class="fas fa-check-circle"></i> Xác thực
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="quyen[]" value="xet_duyet" />
              <i class="fas fa-clipboard-check"></i> Xét duyệt
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="quyen[]" value="luu_tru" />
              <i class="fas fa-archive"></i> Lưu trữ
            </label>
            <label class="checkbox-label">
              <input type="checkbox" name="quyen[]" value="giam_sat" />
              <i class="fas fa-eye"></i> Giám sát
            </label>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-btn" onclick="hideModal()">
            <i class="fas fa-times"></i>
            Hủy bỏ
          </button>
          <button type="submit" class="save-btn">
            <i class="fas fa-save"></i>
            Lưu thay đổi
          </button>
        </div>
      </form>
    </div>

    <footer class="simple-footer">
      <p>&copy; 2025 Quản lý cấp hộ chiếu lần đầu. All rights reserved.</p>
    </footer>

    <script src="../js/Admin.js"></script>
    <script src="../js/GiamSat.js"></script>
  </body>
</html>
