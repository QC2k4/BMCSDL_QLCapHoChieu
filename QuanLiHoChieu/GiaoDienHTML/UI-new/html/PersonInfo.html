<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="../css/PersonalInfo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="admin-header">
      <div class="header-left">
        <div class="header-title">
          <i class="fas fa-user-shield"></i>
          <span>THÔNG TIN CÁ NHÂN</span>
        </div>
      </div>
      <div class="user-info">
        <img
          src="content/images/admin-avatar.jpg"
          alt="Admin Avatar"
          class="user-avatar"
        />
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </button>
      </div>
    </header>

    <div class="page-wrapper">
      <div class="profile-container">
        <div class="profile-image">
          <img
            src="content/images/default-avatar.jpg"
            alt="Ảnh đại diện"
            class="avatar"
          />
        </div>

        <div class="info-display">
          <div class="info-row">
            <label class="info-label">Họ tên:</label>
            <div class="info-value">Nguyễn Văn A</div>
          </div>

          <div class="info-row">
            <label class="info-label">Ngày sinh:</label>
            <div class="info-value">01/01/1990</div>
          </div>

          <div class="info-row">
            <label class="info-label">Chức vụ:</label>
            <div class="info-value">Nhân viên</div>
          </div>

          <div class="info-row">
            <label class="info-label">Quê quán:</label>
            <div class="info-value">Hà Nội</div>
          </div>

          <div class="info-row">
            <label class="info-label">Địa chỉ:</label>
            <div class="info-value">123 Đường ABC, Quận XYZ, TP.HCM</div>
          </div>

          <div class="info-row">
            <label class="info-label">Số điện thoại:</label>
            <div class="info-value">0123456789</div>
          </div>

          <div class="info-row">
            <label class="info-label">Email:</label>
            <div class="info-value">nguyenvana@example.com</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="simple-footer">
      <p>&copy; 2025 Quản lý cấp hộ chiếu lần đầu. All rights reserved.</p>
    </footer>
    <script src="../js/GiamSat.js"></script>
  </body>
</html>
