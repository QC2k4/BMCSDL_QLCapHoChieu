<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h1 class="title">KHÔI PHỤC MẬT KHẨU</h1>
            </div>

            <div class="card-body">
                <form id="forgotPasswordForm" action="/forgot-password" method="post">
                    <div class="form-group">
                        <label for="email">Email đăng ký</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                        </div>
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <div class="form-notice">
                        <i class="fas fa-info-circle"></i>
                        <p>Vui lòng nhập email bạn đã dùng để đăng ký tài khoản. Chúng tôi sẽ gửi liên kết khôi phục mật khẩu qua email này.</p>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-paper-plane"></i> GỬI YÊU CẦU
                    </button>

                    <div class="back-to-login">
                        <a href="Login.html"><i class="fas fa-arrow-left"></i> Quay lại trang đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/LogIn.js"></script>
</body>
</html>
