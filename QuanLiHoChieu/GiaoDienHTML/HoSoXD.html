<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hồ sơ xét duyệt - Hệ Thống Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../wwwroot/css/HoSoXD.css" />
</head>
<body>
    <header class="admin-header">
        <div class="header-left">
            <div class="header-title">
                <i class="fas fa-clipboard-list"></i>
                <span>XÉT DUYỆT HỒ SƠ</span>
            </div>
            <nav class="admin-nav">
                <a href="#" class="active">Danh sách hồ sơ</a>
                <a href="#">Xét duyệt hồ sơ</a>
            </nav>
        </div>
        <div class="user-info">
            <img src="content/images/admin-avatar.jpg" alt="Admin Avatar" class="user-avatar" />
            <button class="logout-btn" onclick="window.location.href='/Logout'">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </button>
        </div>
    </header>

    <div class="admin-container">
        <div class="card">
            <div class="card-header">
                <div>Danh sách hồ sơ</div>
                <button class="primary-btn">
                    <i class="fas fa-plus"></i> Tạo hồ sơ mới
                </button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Mã hồ sơ</th>
                            <th>Tình trạng</th>
                            <th>Ngày nộp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HS01</td>
                            <td><span class="status-badge pending">Chưa xét duyệt</span></td>
                            <td>12/03/2025</td>
                        </tr>
                        <tr>
                            <td>HS02</td>
                            <td><span class="status-badge verified">Đã xét duyệt</span></td>
                            <td>11/03/2025</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
